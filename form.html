    <main class="container contact-container">
        <div class="row">
            <form class="col-lg-6">
                <label for="firstname" class="form-label">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="form-control" aria-label="First Name"
                    required>

                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="form-control" aria-label="Last Name" required>

                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" aria-label="Email" required>

                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" aria-label="Phone Number">

                <label for="appointment_type" class="form-label">Appointment Type:</label>
                <select id="appointment_type" name="appointment_type" class="form-control" aria-label="Appointment Type"
                    required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Lashes">Lashes</option>
                    <option value="Nails">Nails</option>
                    <option value="Treatment">Body-treatment</option>
                </select>

                <label for="appointment_date" class="form-label">Appointment Date:</label>
                <input type="date" id="appointment_date" name="appointment_date" class="form-control"
                    aria-label="Appointment Date" required>

                <label for="appointment_time" class="form-label">Appointment Time:</label>
                <input type="time" id="appointment_time" name="appointment_time" class="form-control"
                    aria-label="Appointment Time" required>

                <button type="submit" class="btn" formaction="submit.html">Submit</button>
            </form>

        <div class="col-lg-6 map-container">
            <iframe title="map" width="600" height="450" style="border:0" loading="lazy" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('box-two');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission behavior

                const firstName = document.getElementById('firstname').value;
                const appointmentType = document.getElementById('appointment_type').value;

                localStorage.setItem('firstName', firstName);
                localStorage.setItem('appointmentType', appointmentType);

                window.location.href = "submit.html";
            });
        });
    </script>
